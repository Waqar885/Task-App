{% extends 'base.html' %}
{% block body %}

<div class="container my-4">
  <h2>Update Your Tasks</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="task" class="form-label">Update Title</label>
      <input type="text" class="form-control" name="title" value="{{todo.title}}" id="task">
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Update Description</label>
      <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="Description">
    </div>
    <button type="submit" class="btn btn-outline-dark">Update</button>
  </form>
</div>

{% endblock body %}
